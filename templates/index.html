<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #fff;
            color: #2193b0;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Flight</h1>
        <form>
            <label for="from">From</label>
            <input type="text" id="from" name="from" placeholder="e.g. Riyadh">

            <label for="to">To</label>
            <input type="text" id="to" name="to" placeholder="e.g. Dubai">

            <label for="date">Departure Date</label>
            <input type="date" id="date" name="date">

            <label for="class">Class</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <button type="submit">Search Flights</button>
        </form>
    </div>
</body>
</html>
